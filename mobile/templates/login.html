<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    {% if messages %}
    {% for m in messages %}
    {% if m.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endif %}

    {% if m.m.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    {% endfor %}

    {% endif %}
    
    <div class="conyainer d-flex justify-content-center ">

        <form action="" method="post"  class="w-50 border shadow p-5 mt-5 " style="background-color: bisque;">
            <h1 class="text-center mb-3 fw-bolder">LOGIN</h1>
            {% csrf_token %}
    
            {{form.as_p}}
    
            <p>
                <button type="submit " class="btn btn-outline-success">submit</button>
            </p>
        </form>
</body>
</html>
