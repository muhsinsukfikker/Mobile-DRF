{% extends "base.html" %}

{% block body_block %}
<div class="container">
    <table class="table  table-dark table-striped table-bordered table-hover align-middle mt-5 ">
        <tr>

            <th>NAME</th>
            <th>PRICE</th>
            <th>BRAND</th>
            <th>SPEC</th>
            <th>DISPLAY</th>
            
            <th class="text-center">ACTION</th>



        </tr>
        {% for item in data %}
        
          
        
        <tr>

            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.specs}}</td>
            <td>{{item.display}}</td>
            
            <td class="d-flex justify-content-evenly"><a href=" {% url 'mobile-detail' item.id %}" class="btn btn-outline-primary me-3 px-3">VIEW</a>
                
                <a href=" {% url 'mobile-add'  %}" class="btn btn-outline-success me-3 px-3">ADD</a>
                <a href=" {% url 'mobile-change' item.id %}" class="btn btn-outline-warning me-3 px-3">UPDATE</a>
                <a href=" {% url 'mobile-remove' item.id %}" class="btn btn-outline-danger me-3 px-3">DELETE</a></td>



        </tr>
        
        {% endfor %}

    </table>
</div>
{% endblock body_block %}
